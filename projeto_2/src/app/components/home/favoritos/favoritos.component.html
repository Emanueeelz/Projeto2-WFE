<div *ngIf="favoritos.length > 0; else vazio">
  <ul>
    <li *ngFor="let jogo of favoritos"
        (click)="irParaPagina(jogo)"
        style="cursor: pointer; text-decoration: underline; color: blue;">
      {{ jogo }}
    </li>
  </ul>
</div>

<ng-template #vazio>
  <p>Nenhum jogo favoritado.</p>
</ng-template>
